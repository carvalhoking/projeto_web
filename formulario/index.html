<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FICHA DE MATRÍCULA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FICHA DE MATRÍCULA</h1>
    <p>forneça seus dados para completar sua matrícula</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Digite seu nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="naturalidade">Naturalidade: <input id="naturalidade" name="naturalidade" type="text" required /></label>
        <label for="email">Digite seu E-mail: <input id="email" name="email" type="email" required /></label>
        <label for="cpf">Digite seu CPF:
            <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Tipo de matrícula (Obrigatório)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Aluno</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Professor</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Faça o upload da sua foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Digite sua idade: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="age">Em qual ano você está?: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Em qual horário você tem preferência?
          <select id="referrer" name="referrer">
            <option value="">(Selecione apenas uma)</option>
            <option value="1">Manhã</option>
            <option value="2">Tarde</option>
            <option value="3">Noite</option>
            <option value="4">Integral</option>
          </select>
        </label>
        <label for="bio">Digite seu número de telefone:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="1199999-9999"></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Eu aceito todos os <a href="https://ensinomediodigital.fgv.br/TermosUso/TermosDeUso.pdf">termos e condições</a>
      </label>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
